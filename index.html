<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Limelight&display=swap" rel="stylesheet">
    <title>Cinema Hub</title>
</head>

<body id="main-container">
    <div id="cinema-hub">
        <div class="movie-container">

            <h1 style="font-family: 'Limelight', cursive; font-size: 56px;">Cinema Hub</h1>
            <label class="normal-text">Featured</label>
            <div>
                <div class="featured-movie-images">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp2847210.jpg" alt="">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp7665395.jpg" alt="">
                </div>
                    
                <div class="featured-movie-images">
                        <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp5297073.jpg" alt="">
                        <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp2283499.jpg" alt="">
                        </div>

                <div class="featured-movie-images">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp6988384.jpg" alt="">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp4119896.jpg" alt="">
                </div>
                
                <div class="featured-movie-images">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp2900730.jpg" alt="">
                    <img class="featured-movie-image" src="https://wallpapercave.com/wp/wp10473769.jpg" alt="">
                    </div>

            </div>
            <label class="normal-text">Choose a Movie</label>
            <h3 id="date" class="smaller-text"></h3>
            <select id="movie">
                <option value="10">Star Wars</option>
                <option value="12">Pulp Fiction</option>
                <option value="8">Avengers</option>
                <option value="9">The Incredibles</option>
                <option value="10">Spider-Man</option>
                <option value="12">Psycho</option>
                <option value="8">Jurassic Park</option>
                <option value="9">Jaws</option>
            </select>
            </div>
            
            <ul class="showcase">
                <li>
                    <div class="showcase-seat"></div>
                    <h6>Available</h6>
                </li>
                <li>
                    <div class="showcase-seat selected"></div>
                    <h6>Selected</h6>
                </li>
                <li>
                    <div class="showcase-seat occupied"></div>
                    <h6>Occupied</h6>
                </li>
            </ul>
            
            <div class="container">
                <div class="screen"></div>
            
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                </div>
            
                <p class="text">
                <h4 class="order-summary-text normal-text">Tickets:&nbsp<span id="count">0</span></h6>
                    <h4 class="order-summary-text normal-text">Admission Fee: &nbsp $<span id="total">0</span></h4>
                    </p>
                <div class="unplaced-order">
                    <button id="place-order" class="place-order-button normal-text">Place
                        Order</button>
                </div>
        </div>

    </div>
    <div id="confirm-order-message" class="order-message normal-text">
        <h1>Order placed successfully</h1>
        <h3>Enjoy the show!</h3>
        <!-- <p class="text">
        <h4 class="order-summary-text">Tickets:&nbsp<span id="count">0</span></h6>
            <h4 class="order-summary-text">Admission Fee: &nbsp $<span id="total">0</span></h4>
            </p> -->
    </div>
    <script src="script.js">
    </script>
</body>

</html>
