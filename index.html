        <label for="">Choose a Movie</label>
        <select id="movie">
            <option value="10">Star Wars</option>
            <option value="12">Pulp Fiction</option>
            <option value="8">Avengers</option>
            <option value="9">The Incredibles</option>
            <option value="10">Spider-Man</option>
            <option value="12">Psycho</option>
            <option value="8">Jurassic Park</option>
            <option value="9">Jaws</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>

        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>

        <div class="row">

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>

        <p class="text">
        <h4>Tickets:&nbsp<span id="count">0</span></h6>
            <h4>Admission Fee: &nbsp $<span id="total">0</span></h4>
            </p>
